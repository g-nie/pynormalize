sudo: required
dist: trusty

language: python
python:
  - 3.4
  - 3.5
  - 3.6

install:
  - pip install -r requirements.txt
  - pip install flake8 coverage

script:
  - flake8 pynormalize --ignore=E402,E501,E731,E741
  - coverage run --source=pynormalize --omit=pynormalize/version.py -m pytest tests/ -s

after_success:
  - coverage report -m
  - if [ ${TRAVIS_PYTHON_VERSION} = "3.6" ]; then bash <(curl -s https://codecov.io/bash); fi

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: giannis.terzopoulos
  password:
    secure: 
  on:
    tags: true
    repo: giannisterzopoulos/pynormalize
    branch: master
    python: 3.6

notifications:
  on_failure: always
  on_success: never